<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#"><img src="path/to/your/icon.png" alt="Brand Icon" class="brand-icon"></a>
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="navbar-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <iframe src="https://www.youtube.
com/embed/XUPxnAmBWQE">The <iframe> tag denotes an embedded page. This is the HTML tag that allows you to add
    videos from YouTube to your own website.
    The URL of the embedded page is set using a special “src” attribute, which is the link to the
    content you are embedding on your page.</iframe>
</body>
</html>
